<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello OpenCV.js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Hello OpenCV.js</h2>
    <p id="status">OpenCV.js is loading...</p>
    <h2>Procesare Video</h2>
    <div class="videoCanvas">
      <div class="videoAndBtn">
        <video id="videoInput" width="320" height="240" controls></video>
        <button id="video">Video</button>
        <button id="videoFace">Video Face</button>
      </div>
      <canvas width="320" height="240" id="canvasOutput2"></canvas>
      <canvas width="320" height="240" id="canvasOutput3"></canvas>
    </div>

    <h2>Procesare Imagini</h2>
    <div class="generalContainer">
      <div class="inputoutput">
        <img id="imageSrc" alt="No Image" />
        <div class="caption">
          <input type="file" id="fileInput" name="file" />
        </div>
      </div>
      <div class="inputoutput">
        <canvas id="canvasOutput"></canvas>
        <div class="caption">canvasOutput</div>
      </div>
    </div>

    <div>
      <button id="reset">Reset</button>
      <button id="convolution">Convolution</button>
      <button id="blurringGaussian">Gaussian Blur</button>
      <button id="blurringMedian">Median Blur</button>
      <button id="bilateralFilter">Bilateral Filter</button>

      <a href="#" id="downloadButton">Download Image</a>
    </div>
    <script type="text/javascript">
      let imgElement = document.getElementById("imageSrc");
      let inputElement = document.getElementById("fileInput");
      inputElement.addEventListener(
        "change",
        (e) => {
          imgElement.src = URL.createObjectURL(e.target.files[0]);
        },
        false
      );
      imgElement.onload = function () {
        let mat = cv.imread(imgElement);
        cv.imshow("canvasOutput", mat);
        mat.delete();
      };
      function onOpenCvReady() {
        document.getElementById("status").innerHTML = "OpenCV.js is ready.";
      }
    </script>
    <script
      async
      src="opencv.js"
      onload="onOpenCvReady();"
      type="text/javascript"
    ></script>
    <script src="script.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
